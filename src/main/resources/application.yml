spring:
  application:
    name: VulnUserManager

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:vulnuserdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Auto-create schema on startup, drop on shutdown
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.enterprise.vulnusermanager: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
